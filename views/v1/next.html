{% extends 'layouts/layout.html' %}

{% block body %}
<main id="content" role="main">
  <div class="page-section">
    <div class="local-header">
      <h1 class="local-header__title">Net</h1>
    </div>
    <p>Starter kit V1</p>
    <p>This kit is designed to quickly let you create simple pages. You can leverage nunjuck templating in your .html files</p>

    <form class="form" action="/v1" method="post">

        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-large">How many balls can you juggle?  {{ session.jugglingBalls }}</h1>
            </legend>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="juggling-balls" value="3 or more">
              <label for="radio-1">3 or more</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="juggling-balls" value="1 or 2">
              <label for="radio-2">1 or 2</label>
            </div>
            <p class="form-block">or</p>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="juggling-balls" value="None - I cannot juggle">
              <label for="radio-3">None - I cannot juggle</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

  </div>
</main>
{% endblock %}
